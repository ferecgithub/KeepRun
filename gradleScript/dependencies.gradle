    play_services_location = "18.0.0"
    play_services_maps = "17.0.1"

    PlayServices = [
            kotlinx_coroutines_play_services: "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:${kotlinx_coroutines}",
            play_services_location: "com.google.android.gms:play-services-location:${play_services_location}",
            play_services_maps: "com.google.android.gms:play-services-maps:${play_services_maps}"
    ]

