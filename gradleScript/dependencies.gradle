ext {

    // AppConfig
    compile_sdk_version = 31
    min_sdk = 21
    target_sdk = 31
    version_code = 1
    version_name = "1.0"
    java_version = JavaVersion.VERSION_1_8
    jvm_target = "1.8"
    application_id = "com.ferechamitbeyli.keeprun"
    test_instrumentation_runner = "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles = "consumer-rules.pro"

    AppConfig = [
            compile_sdk_version: compile_sdk_version,
            min_sdk: min_sdk,
            target_sdk: target_sdk,
            version_code: version_code,
            version_name: version_name,
            java_version: java_version,
            jvm_target: jvm_target,
            application_id: application_id,
            test_instrumentation_runner: test_instrumentation_runner,
            consumer_proguard_files: consumerProguardFiles

    ]

    // AndroidX Core
    appcompat = "1.3.1"
    core_ktx = "1.6.0"
    constraintlayout = '2.1.1'
    legacy_support_v4 = "1.0.0"

    AndroidX = [
            appcompat: "androidx.appcompat:appcompat:${appcompat}",
            constraint_layout: "androidx.constraintlayout:constraintlayout:${constraintlayout}",
            legacy_support_v4: "androidx.legacy:legacy-support-v4:${legacy_support_v4}",
            core_ktx: "androidx.core:core-ktx:${core_ktx}"
    ]

    // Domain specific
    kotlin_version = "1.5.31"

    Domain = [
            kotlin_version: "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
    ]

    // Google Libs
    material = "1.4.0"

    Google = [
            material: "com.google.android.material:material:${material}"
    ]

    // AppClasspath
    build_gradle = '7.0.3'
    kotlin_gradle_plugin = "1.5.31"
    navigation_safe_args_gradle_plugin = "2.3.5"
    hilt_android_gradle_plugin = "2.38.1"
    google_services = "4.3.10"

    AppClasspath = [
            build_gradle: "com.android.tools.build:gradle:${build_gradle}",
            kotlin_gradle_plugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_gradle_plugin}",
            navigation_safe_args_gradle_plugin: "androidx.navigation:navigation-safe-args-gradle-plugin:${navigation_safe_args_gradle_plugin}",
            hilt_android_gradle_plugin: "com.google.dagger:hilt-android-gradle-plugin:${hilt_android_gradle_plugin}",
            google_services: "com.google.gms:google-services:${google_services}"
    ]

    // Lifecycle
    lifecycle = "2.3.1"

    Lifecycle = [
            lifecycle_viewmodel_ktx: "androidx.lifecycle:lifecycle-viewmodel-ktx:${lifecycle}",
            lifecycle_runtime_ktx: "androidx.lifecycle:lifecycle-runtime-ktx:${lifecycle}",
            lifecycle_service: "androidx.lifecycle:lifecycle-service:${lifecycle}",
            lifecycle_livedata_ktx: "androidx.lifecycle:lifecycle-livedata-ktx:${lifecycle}",
            lifecycle_common_java8: "androidx.lifecycle:lifecycle-common-java8:${lifecycle}"
    ]

    // Navigation
    navigation = '2.4.0-alpha10'

    Navigation = [
            navigation_fragment_ktx: "androidx.navigation:navigation-fragment-ktx:${navigation}",
            navigation_ui_ktx: "androidx.navigation:navigation-ui-ktx:${navigation}",
            navigation_testing_androidTestImplementation: "androidx.navigation:navigation-testing:${navigation}"
    ]

    // Activity & Fragment KTX
    fragment_ktx = "1.3.6"
    activity_ktx = "1.3.1"

    ActivityFragmentKTX = [
            activity_ktx: "androidx.activity:activity-ktx:${activity_ktx}",
            fragment_ktx: "androidx.fragment:fragment-ktx:${fragment_ktx}"
    ]

    // Room
    room = "2.3.0"

    Room = [
            room_runtime: "androidx.room:room-runtime:${room}",
            room_ktx: "androidx.room:room-ktx:${room}",
            room_compiler_kapt: "androidx.room:room-compiler:${room}"
    ]

    // DataStore
    datastore_preferences = "1.0.0"
    DataStore = [
            datastore_preferences: "androidx.datastore:datastore-preferences:${datastore_preferences}"
    ]

    // Firebase
    firebase_bom = "28.4.2"
    firebase_auth_ktx = "21.0.1"
    firebase_database = "20.0.2"
    firebase_storage = "20.0.0"

    Firebase = [
            firebase_bom: "com.google.firebase:firebase-bom:${firebase_bom}",
            firebase_auth_ktx: "com.google.firebase:firebase-auth-ktx:${firebase_auth_ktx}",
            firebase_database: "com.google.firebase:firebase-database-ktx:${firebase_database}",
            firebase_storage: "com.google.firebase:firebase-storage-ktx:${firebase_storage}"

    ]

