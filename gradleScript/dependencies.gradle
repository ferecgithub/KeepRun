    junit = "5.8.1"
    mockk = '1.12.0'

    espresso_core = "3.4.0"

    TestSuites = [
            junit_jupiter_api: "org.junit.jupiter:junit-jupiter-api:${junit}",
            junit_jupiter_engine: "org.junit.jupiter:junit-jupiter-engine:${junit}",
            androidx_text_espresso_core: "androidx.test.espresso:espresso-core:${espresso_core}",
            mockk: "io.mockk:mockk:${mockk}"
