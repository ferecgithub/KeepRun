    retrofit2 = "2.9.0"

    Retrofit2 = [
            retrofit: "com.squareup.retrofit2:retrofit:${retrofit2}",
            converter_gson: "com.squareup.retrofit2:converter-gson:${retrofit2}",
            convert_scalars: "com.squareup.retrofit2:converter-scalars:${retrofit2}"
    ]

