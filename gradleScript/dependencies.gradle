    circleindicator = "2.1.6"

    CircularIndicator = [
            circular_indicator: "me.relex:circleindicator:${circleindicator}"
    ]

    // SquareUp Logcat
    squareup_logcat = "0.1"

    SquareUpLogcat = [
            squareup_logcat: "com.squareup.logcat:logcat:${squareup_logcat}"
    ]

