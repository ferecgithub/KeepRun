    kotlinx_coroutines = "1.5.2-native-mt"

    Coroutines = [
            kotlinx_coroutines_core: "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinx_coroutines}",
            kotlinx_coroutines_android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinx_coroutines}",
            kotlinx_coroutine_test: "org.jetbrains.kotlinx:kotlinx-coroutines-test:${kotlinx_coroutines}"
    ]

