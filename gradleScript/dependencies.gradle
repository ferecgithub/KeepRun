    dagger_hilt = '2.39.1'
    hilt_lifecycle_viewmodel = "1.0.0-alpha03"
    hilt_compiler = '2.39.1'

    DaggerHilt = [
            hilt_android: "com.google.dagger:hilt-android:${dagger_hilt}",
            hilt_lifecycle_viewmodel: "androidx.hilt:hilt-lifecycle-viewmodel:${hilt_lifecycle_viewmodel}",
            hilt_android_compiler_kapt: "com.google.dagger:hilt-android-compiler:${dagger_hilt}",
            hilt_compiler_kapt: "com.google.dagger:hilt-compiler:${hilt_compiler}"
    ]

    // Glide
    glide = "4.12.0"

    Glide = [
            glide: "com.github.bumptech.glide:glide:${glide}",
            glide_compiler_kapt: "com.github.bumptech.glide:compiler:${glide}"
    ]

    // EasyPermissions
    easypermissions_ktx = "1.0.0"

    EasyPermissions = [
            easy_permissions: "com.vmadalin:easypermissions-ktx:${easypermissions_ktx}"
    ]

