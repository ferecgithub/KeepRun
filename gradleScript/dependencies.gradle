    timber = "5.0.1"

    Timber = [
            timber: "com.jakewharton.timber:timber:${timber}"
    ]

    // MPAndroidChart
    mPAndroidChart = "v3.1.0"

    MPAndroidChart = [
            mpAndroidChart: "com.github.PhilJay:MPAndroidChart:${mPAndroidChart}"
    ]

